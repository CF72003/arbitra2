

<ion-content>
  <div class="d-flex-center">
  
    <ion-img class="logo" src="assets/img/Logo_Web_Blanco.svg"></ion-img>
  
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <ion-buttons slot="start">
        <ion-back-button defaultHref="/auth" mode="ios" text="Volver"></ion-back-button>
      </ion-buttons> 
  
      <div class="form-header">
        <h2>Restablecer Contraseña</h2>
      </div>
  
      <app-custom-inputs 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo Electrónico"
      ></app-custom-inputs>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">El correo no es valido</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="!form.valid">
        Recuperar Contraseña
        <ion-icon slot="end" name="refresh-outline"></ion-icon>
      </ion-button>
  
      <div class="forgot-password-text">
        <p>Al hacer clic en "Recuperar Contraseña", se te enviara un correo con tu nueva contraseña.</p>
      </div>
  
    </form>
    
  </div>
  
  </ion-content>
