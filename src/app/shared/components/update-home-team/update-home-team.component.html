<app-header [isModal]="true" title="Equipo Local"></app-header>

<ion-content>
  <div class="d-flex-center">
    
      <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
  
      <div class="form-header">
          <h2>Datos del Partido</h2>
      </div>
  
  
      <app-custom-inputs
          autocomplete="homeName"
          icon="shield-outline"
          [control]="form.controls.homeName"
          type="text"
          label="Nombre del Equipo"
      ></app-custom-inputs>
  
      <div class="validators" *ngIf="form.controls.homeName.errors && form.controls.homeName.touched">
          <div *ngIf="form.controls.homeName.errors?.['required']">Este campo es requerido</div>
          <div *ngIf="form.controls.homeName.errors?.['minLength']">El Nombre debe tener al menos 4 caracteres</div>
      </div>
    
      <app-custom-inputs 
          autocomplete="homePlayingColour"
          icon="color-palette-outline"
          [control]="form.controls.homePlayingColour"
          type="text"
          label="Color de Juego"
      ></app-custom-inputs>
        
      <div class="validators" *ngIf="form.controls.homePlayingColour.errors && form.controls.homePlayingColour.touched">
          <div *ngIf="form.controls.homePlayingColour.errors?.['required']">Este campo es requerido</div>
          <div *ngIf="form.controls.homePlayingColour.errors?.['minLength']">El correo no es valido</div>
      </div>
    
      <app-custom-inputs
          autocomplete="homeColourGKPlayer"
          icon="color-palette-outline"
          [control]="form.controls.homeColourGKPlayer"
          type="text"
          label="Color de Portero Jugador"
      ></app-custom-inputs>

      <div class="validators" *ngIf="form.controls.homeColourGKPlayer.errors && form.controls.homeColourGKPlayer.touched">
        <div *ngIf="form.controls.homeColourGKPlayer.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.homeColourGKPlayer.errors?.['minLength']">El correo no es valido</div>
      </div>

      <app-custom-inputs
          autocomplete="homeDungareesColour"
          icon="color-palette-outline"
          [control]="form.controls.homeDungareesColour"
          type="text"
          label="Color de Petos"
      ></app-custom-inputs>

      <div class="validators" *ngIf="form.controls.homeDungareesColour.errors && form.controls.homeDungareesColour.touched">
        <div *ngIf="form.controls.homeDungareesColour.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.homeDungareesColour.errors?.['minLength']">El correo no es valido</div>
      </div>

        <ion-button expand="block" mode="ios" (click)="updateMinutes()" [disabled]="!form.valid">
          Guardar
          <div class="save-icon">
              <ion-icon name="save-outline"></ion-icon>
          </div>
        </ion-button>
  
    
      </form>
      
    </div>
</ion-content>
